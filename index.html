<!DOCTYPE html>
<html>
<head>
    <title>Record Audio</title>
    <style>
        #controls {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }
        .button {
          font-size: 2rem;
          margin: 1rem;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="record" class="button">Start Recording</button>
        <button id="stop" class="button" disabled>Stop Recording</button>
        <button id="play" class="button" disabled>Play</button>
    </div>
    <script>
        const record = document.getElementById('record');
        const stop = document.getElementById('stop');
        const play = document.getElementById('play');
        let rec;
        let audioStream;
        let chunks = [];

        record.onclick = async () => {
            chunks = []; // clear old chunks
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            audioStream = stream;
            rec = new MediaRecorder(stream);
            rec.ondataavailable = e => {
                chunks.push(e.data);
                if (rec.state == 'inactive') {
                    let blob = new Blob(chunks, { type: 'audio/webm' });
                    let reader = new FileReader();
                    reader.onloadend = function () {
                        let base64String = reader.result.replace("data:audio/webm;base64,", "");
                        fetch('https://qcg5aol4g1.execute-api.ap-northeast-1.amazonaws.com/default/whisperSageMaker', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ audio: base64String }) // send the base64 audio string
                        })
                        .then(response => response.json())
                        .then(data => console.log(data))
                        .catch((error) => {
                            console.error('Error:', error);
                        });
                    }
                    reader.readAsDataURL(blob);
                    play.disabled = false;
                }
            };
            rec.start();
            record.disabled = true;
            stop.disabled = false;
        };

        stop.onclick = () => {
            rec.stop();
            audioStream.getTracks()[0].stop();
            record.disabled = false;
            stop.disabled = true;
        };

        play.onclick = () => {
            let blob = new Blob(chunks, { type: 'audio/webm' });
            let audioUrl = URL.createObjectURL(blob);
            let audio = new Audio(audioUrl);
            audio.play();
        };
    </script>
</body>
</html>
